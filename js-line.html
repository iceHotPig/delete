<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>删除确认提示框</title>
</head>
<body>
  <input type="button" name="" id="inp" value="删除">
<script>
  window.onload=function(){
    var del=document.getElementById('inp');
    console.log("1");
    del.onclick=function(){
      var x=confirm('是否确认删除？')
      if (x){
        alert('已经删除操作')
      }else{
        alert('已经取消删除操作')
      }
    }
  }
</script>
</body>
</html>
